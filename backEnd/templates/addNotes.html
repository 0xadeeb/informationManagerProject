{% extends "index.html" %} {% block title %}Add notes{% endblock %} {% block
content%}
<form method="POST">
  <textarea
    name="title"
    style="font-size: 19pt"
    rows="1"
    id="title"
    class="form-control"
    placeholder="Title"
  ></textarea>
  <br />
  <textarea
    name="note"
    rows="15"
    id="note"
    class="form-control"
    placeholder="Well, Go on..."
  ></textarea>
  <br />

  <span class="checkbox">
    <label for="sports">
      <input type="checkbox" value="sports" id="sports" name="sports" />
      <b>Sports</b>
    </label>
  </span>

  <span class="checkbox m-2">
    <label for="Technology">
      <input
        type="checkbox"
        value="Technology"
        id="Technology"
        name="Technology"
      />
      <b>Technology</b>
    </label>
  </span>

  <span class="checkbox m-2">
    <label for="Finance">
      <input type="checkbox" value="Finance" id="Finance" name="Finance" />
      <b>Finance</b>
    </label>
  </span>

  <div align="center">
    <button type="submit" class="btn btn-primary">Add Note</button>
  </div>
</form>
{% endblock %}
